<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ember Starter Kit</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<script type="text/x-handlebars">

		<header>

			<nav>
				<a href="#">Blog</a>

				<ul>
					<li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
					<li>{{#link-to 'about'}}About{{/link-to}}</li>
					<li>{{#link-to 'todos'}}ToDo List{{/link-to}}</li>
				</ul>
			</nav>

		</header>

		{{outlet}}

	</script>

	<script type="text/x-handlebars" id="about">

		<h1>
			About Ember
		</h1>

		<p>
			This is my content led
		</p>

	</script>

	<script type="text/x-handlebars" id="posts">

		<h1>
			Posts
		</h1>

		<h2>
			Recent Posts
		</h2>

		<ol>
			{{#each model}}
			<li>
				{{#link-to 'post' this}}
					{{title}} <small class='muted'>by {{author.name}}</small>
				{{/link-to}}
			</li>
			{{/each}}
		</ol>


		<section>
			{{outlet}}
		</section>

	</script>

	<script type="text/x-handlebars" id="post">

		{{#if isEditing}}
			{{partial 'post/edit'}}
			<button {{action 'doneEditing'}}>Done</button>
		{{else}}
			<button {{action 'edit'}}>Edit</button>
		{{/if}}

		<h1>
			{{title}}
		</h1>

		<h2>
			By {{author.name}}, <small class='muted'>({{format-date date}})</small>
		</h2>

		<article>

			<p class="intro">
				{{format-markdown excerpt}}
			</p>

			{{format-markdown body}}

		</article>

	</script>

	<script type="text/x-handlebars" id="post/_edit">

		<p>{{input type="text" value=title}}</p>
		<p>{{input type="text" value=excerpt}}</p>
		<p>{{textarea value=body}}</p>

	</script>

	<script type="text/x-handlebars" id="todos">

		<h1>
			Todo List
		</h1>

		<p>
			Here's a wee todo list
		</p>

		<section id="todoapp">

			<header id="header">

				{{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}

			</header>


			<section id="main">
			
				{{outlet}}

				<input type="checkbox" id="toggle-all">

			</section>


			<footer id="footer">

				<span id="todo-count">
					<strong>{{remaining}}</strong> {{inflection}} left
				</span>

				<ul id="filters">
					<li>
						<a href="all" class="selected">All</a>
					</li>
					<li>
						{{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
					</li>
					<li>
						<a href="completed">Completed</a>
					</li>
				</ul>

				<button id="clear-completed">
					Clear completed (1)
				</button>

			</footer>

		</section>

	</script>
	
	<script type="text/x-handlebars" data-template-name="todos/index">
	
		<ul id="todo-list">

			{{#each itemController="todo"}}
				<li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
				
					{{#if isEditing}}
					
						{{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
					
					{{else}}

						{{input type="checkbox" checked=isCompleted class="toggle"}}
						<label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
						<button {{action "removeTodo"}} class="destroy"></button>
						
					{{/if}}
					
				</li>
			{{/each}}

		</ul>

	</script>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/moment.min.js"></script>
	<script src="js/libs/showdown.js"></script>
	<script src="js/libs/ember-1.4.0.js"></script>
	<script src="js/libs/ember-data.js"></script>
	
	<script src="js/app.js"></script>
	
	<script src="js/router.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/controllers/todos-controller.js"></script>
	<script src="js/controllers/todo-controller.js"></script>
	<script src="js/views/edit-todo-view.js"></script>

	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>
</html>
